{% extends 'base.html' %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col">

    </div>

</div>
{% endblock %}

{% block content %}
<div class="container text-white">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-3">
      <h2 class="logo-font text-center">Subscribe for our newsletter!</h2>
      <hr class="mb-3">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-white rounded-0" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
